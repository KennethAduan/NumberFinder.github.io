<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Number Finder</title>
</head>
<body>
    <div class="sizeArea">
        <div class="upper">
            <label>NUMBER FINDER</label>
        </div>
        <div class="resOut">
            <label id="result">CLICK NUMBER TO GUESS</label>
        </div>
        <div class="numberButton" id="buttons">
            <button id="first1" value="1">1</button>
            <button id="second2" value="2">2</button>
            <button id="third3" value="3">3</button>
            <button id="fourth4" value="4">4</button>
            <button id="fifth5" value="5">5</button>
            <button id="six6" value="6">6</button>
            <button id="seven7" value="7">7</button>
            <button id="eight8" value="8">8</button>
            <button id="nine9" value="9">9</button>
        </div>
        <div class="resetBtn">
            <button id="rstBtn">RESET</button>
        </div>
        <div class="startBtn">
            <button id="strBtn">Start</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
